<!--<h1>Archives</h1>-->
<div class="vision_board">
<form id="archives_form">
    <label>Find Vision From:</label>
    <select id="archive_dropdown" ng-model="archive" ng-options="date.date | date for date in archives">
        <option value="">---Select---</option>
    </select>

    <button class="show_vision" ng-click="showVision()">Show Board</button>
</form>

        <div ng-if="showBoard">
    <div class="main_section">
        <div class="left_section">
            <div class="book_img">
                <img src="http://rivertown.blogs.petaluma360.com/files/2014/08/Books.jpg" />
            </div>
            <div class="current_book" ng-model="current_book">
                <h2>Currently Reading</h2>
                <p>{{current_book.title}}</p>
                <p>{{current_book.author}}</p>
            </div>

            <div class="reading_list">
                <h2>Reading List</h2>
                <div ng-repeat="book in readingList">
                    <p>{{book.title}}, {{book.author}}</p>
                </div>
            </div>
        </div>

        <div class="center_section">
            <div class="delight">
                <h2>Delight</h2>
                <div ng-repeat="delight in delights">
                    <p>{{delight.delight}}</p>
                </div>
            </div>

            <div class="thoughts">
                <h2>Thoughts</h2>
                <div ng-repeat="thought in thoughts">
                    <p>{{thought.thought}}</p>
                </div>
            </div>
        </div>

        <div class="right_section">
            <div class="travel_api">
                <img src="{{imgLink}}">
            </div>
            <div class="travel">
                <h2>Travel</h2>
                <div ng-repeat="travel in travels">
                    <p>{{travel.travel}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom_section">
        <div class="career">
            <h2>Career</h2>
            <div class="current_career">
                <h3>Current Objectives</h3>
                <div ng-repeat="current in current_objectives">
                    <p>{{current.objective}}</p>
                </div>
            </div>

            <div class="future_career">
                <h3>Future Thoughts</h3>
                <div ng-repeat="future in future_objectives">
                    <p>{{future.objective}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
