<!DOCTYPE html>
<html>
<head>
    <title>Moon Child - Login</title>
    <link rel="icon" href="/assets/images/smilingmoon.png">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,400italic,500,700' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="header_container">
        <h1 class="lead">Moon Child Login</h1>
    </div>
    <div class="main">
        <div class="login">
            <form action="/user/login" method="post">
                <label>Login</label>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username"/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password"/>
                </div>
                <input type="submit" id="submit" value="Log In"/>
            </form>
        </div>

        <div class="register">
            <form action="/user/register" method="post">
                <label>Register</label>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <input type="submit" id="submit" value="Register"/>
            </form>
        </div>
    </div>
</body>
</html>
